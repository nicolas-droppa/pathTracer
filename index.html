<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Tracer</title>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <link rel="icon" type="image/png" href="assets/favicon/favicon.ico">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="vertical-area">
            <div class="shape-selection-area">
                
            </div>

            <div class="algorithm-selection-area">
                <button>BFS</button>
                <button>DFS</button>
                <button>Dijkstra</button>
                <button>A*</button>
                <button>Greedy Best-First Search</button>
                <button>Bidirectional Search</button>
            </div>

            <div class="control-panel">
                <button id="startSimulationButton">
                    <div class="image"><i class="fa-solid fa-play"></i></div>
                    <div class="label">START</div>
                </button>
                <button id="pauseSimulationButton" class="hidden">
                    <div class="image"><i class="fa-solid fa-pause"></i></div>
                    <div class="label">PAUSE</div>
                </button>
                <button id="stopSimulationButton">
                    <div class="image"><i class="fa-solid fa-stop"></i></div>
                    <div class="label">STOP</div>
                </button>
                <div class="time-area">
                    <div class="label">Time</div>
                    <div class="time" id="timer">00:00.00</div>    
                </div>
            </div>
        </div>

        <div class="horizontal-area">
            <div class="asset-selection-area">
                <button id="selectGroundButton">
                    <div class="label">Ground</div>
                    <div class="image"></div>
                </button>
                <button id="selectWallButton">
                    <div class="label">Wall</div>
                    <div class="image"></div>
                </button>
                <button id="selectStartButton">
                    <div class="label">Start</div>
                    <div class="image"></div>
                </button>
                <button id="selectFinishButton">
                    <div class="label">Finish</div>
                    <div class="image"></div>
                </button>
                <button id="debug">
                    <div class="label">DEBUG</div>
                    <div class="image"></div>
                </button>
            </div>

            <div class="display-area" id="displayArea"></div>
        </div>
    </main>

    <script src="scripts/script.js" type="module"></script>
</body>
</html>
