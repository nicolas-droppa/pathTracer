<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Tracer</title>

    <link rel="icon" type="image/png" href="assets/favicon/favicon.ico">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="vertical-area">
            <div class="shape-selection-area">
                
            </div>

            <div class="algorithm-selection-area">
                <button>BFS</button>
                <button>DFS</button>
                <button>Dijkstra</button>
                <button>A*</button>
                <button>Greedy Best-First Search</button>
                <button>Bidirectional Search</button>
            </div>

            <div class="control-panel">
                <button>Start</button>
                <button>Stop</button>
                <button>Restart</button>
                <div class="time-are">
                    <div class="label">Time</div>
                    <div class="time">00:00.00</div>    
                </div>
            </div>
        </div>

        <div class="horizontal-area">
            <div class="asset-selection-area">
                <button id="selectGroundButton">Ground</button>
                <button id="selectWallButton">Wall</button>
                <button id="selectStartButton">Start</button>
                <button id="selectFinishButton">Finish</button>
                <button id="debug">DEBUG</button>
            </div>

            <div class="display-area" id="displayArea"></div>
        </div>
    </main>

    <script src="scripts/script.js" type="module"></script>
</body>
</html>
