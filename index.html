<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Tracer</title>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <link rel="icon" type="image/png" href="assets/favicon/favicon.ico">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="vertical-area">
            <div class="shape-selection-area">
                <button id="squareButton" class="shape-button">
                    <div class="label">Square</div>
                    <div class="image" id="squareButtonImage"></div>
                </button>
                <button id="triangleButton" class="shape-button">
                    <div class="label">Triangle</div>
                    <div class="image" id="triangleButtonImage"></div>
                </button>
                <button id="circleButton" class="shape-button">
                    <div class="label">Circle</div>
                    <div class="image" id="circleButtonImage"></div>
                </button>
            </div>

            <div class="algorithm-selection-area">
                <button id="bfsButton" data-algo="bfs">BFS</button>
                <button id="dfsButton" data-algo="dfs">DFS</button>
                <button id="astarButton" data-algo="astar">A*</button>
                <!-- <button id="dijkstraButton" data-algo="dijkstra">Dijkstra</button>
                <button id="greedyButton" data-algo="greedy">Greedy Best-First Search</button>
                <button id="bidirectionalButton" data-algo="bidirectional">Bidirectional Search</button> -->
            </div>

            <div class="control-panel">
                <button id="startSimulationButton">
                    <div class="image"><i class="fa-solid fa-play"></i></div>
                    <div class="label">START</div>
                </button>
                <button id="pauseSimulationButton" class="hidden">
                    <div class="image"><i class="fa-solid fa-pause"></i></div>
                    <div class="label">PAUSE</div>
                </button>
                <button id="resetSimulationButton">
                    <div class="image"><i class="fa-solid fa-stop"></i></div>
                    <div class="label">RESET</div>
                </button>
                <div class="time-area">
                    <div class="label">Time</div>
                    <div class="time" id="timer">00:00.00</div>    
                </div>
                <div class="speed-area">
                    <div class="speed-text">
                        <div class="label">Speed</div>
                        <div class="speed-buttons">
                            <button class="speed-button" data-speed="1"></button>
                            <button class="speed-button" data-speed="2"></button>
                            <button class="speed-button" data-speed="3"></button>
                            <button class="speed-button" data-speed="4"></button>
                            <button class="speed-button" data-speed="5"></button>
                        </div>
                    </div>
                </div>
                <div class="info-area">
                    <div class="label">Current state</div>
                    <div class="message" id="message">Simulation not started</div>    
                </div>
            </div>
        </div>

        <div class="horizontal-area">
            <div class="asset-selection-area">
                <div class="main-buttons">
                    <button id="selectGroundButton">
                        <div class="label">Ground</div>
                        <div class="image"></div>
                    </button>
                    <button id="selectWallButton">
                        <div class="label">Wall</div>
                        <div class="image"></div>
                    </button>
                    <button id="selectStartButton">
                        <div class="label">Start</div>
                        <div class="image"></div>
                    </button>
                    <button id="selectFinishButton">
                        <div class="label">Finish</div>
                        <div class="image"></div>
                    </button>
                </div>
                <button id="debug">
                    <div class="label">DEBUG</div>
                    <div class="image"></div>
                </button>
            </div>

            <div class="display-area" id="displayArea"></div>

            <div class="right-menu" id="rightMenu">
                <button class="right-menu-button" data-test="test1">A-Test 1</button>
                <button class="right-menu-button" data-test="test2">A-Test 2</button>
                <button class="right-menu-button" data-test="test3">A-Test 3</button>
                <button class="right-menu-button" data-test="test3">A-Test 4</button>
                <button class="right-menu-button" data-test="test3">A-Test 5</button>
            </div>
        </div>
    </main>

    <div id="modalOverlay" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
            <h2 id="modalTitle">Modal Title</h2>
            <div id="modalBody" class="modal-body"></div>
            <div class="modal-actions">
                <button id="modalCancel" class="modal-cancel">Close</button>
            </div>
        </div>
    </div>

    <script src="scripts/script.js" type="module"></script>
    <script src="scripts/modals.js" type="module"></script>
</body>
</html>
